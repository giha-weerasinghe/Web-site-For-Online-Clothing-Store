<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladies Fashion - Our Products</title>
    <link rel="stylesheet" href="Ladiesstyle.css">
    <style>
    
.header-container{
        background-color: black;
    }
.logo img {
    height: 70px; /* Adjust as needed */
    width: auto;
    padding-left: 30px;
    padding-top: 10px;
}
    </style>
</head>
<body>
    <div class="header-container">
        <div class="logo">
             <a href="Home.html"><img src="Ladies cloths/logo1.png" alt="Store Logo" /></a>
        </div>
        </div>
        <div class="container">

        <main>
            <h2>Ladies Collection</h2>

            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Dresses">Kurtha</option>
                        <option value="Tops">Tops</option>
                        <option value="Bottoms">Pant</option>
                        <option value="Bottoms">Skirt</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>

                <div class="filter-group">
                    <label for="productTypeFilter">Product Type:</label>
                    <select id="productTypeFilter">
                        <option value="">All Types</option>
                        <option value="Casual">Casual</option>
                        <option value="Jeans">Jeans</option>
                        <option value="Sweater">Tops</option>
                        <option value="Activewear">Kurtha</option>
                        <option value="Skirt">Skirt</option>
                        <!-- Add more product types as needed -->
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sizeFilter">Size:</label>
                    <select id="sizeFilter">
                        <option value="">All Sizes</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="26">26</option>
                        <option value="28">28</option>
                        <option value="30">30</option>
                        <option value="32">32</option>
                        <!-- Add more sizes as needed -->
                    </select>
                </div>

                <div class="filter-group">
                    <label for="priceRange">Max Price: <span id="currentPriceDisplay">Rs.50</span></label>
                    <input type="range" id="priceRange" min="0" max="20 000" value="10 000" step="10">
                </div>
            </div>

            <div id="productGrid" class="product-grid">
                <!-- Products will be loaded here by JavaScript -->
                <p>Loading products...</p>
            </div>
        </main>
    </div>

    <script src="js/Ladies.js"></script>
</body>
</html>
