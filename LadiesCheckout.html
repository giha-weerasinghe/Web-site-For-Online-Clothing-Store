<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Ladies Fashion</title>
    <link rel="stylesheet" href="Ladiesstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ladies Fashion Boutique</h1>
        </header>
        <nav>
            <a href="Ladies.html">Home</a>
        </nav>

        <main>
            <h2>Your Order Summary</h2>

            <div id="checkoutSummary" class="checkout-summary">
                <!-- Order summary will be loaded here by JavaScript -->
                <p>No product selected for checkout. Please go back to the <a href="Ladies.html">product page</a>.</p>
            </div>

            <div id="checkoutFormContainer" class="checkout-form" style="display: none;">
                <h2>Shipping Information</h2>
                <form id="orderForm">
                    <label for="customerName">Full Name:</label>
                    <input type="text" id="customerName" name="customerName" required>

                    <label for="customerEmail">Email:</label>
                    <input type="email" id="customerEmail" name="customerEmail" required>

                    <label for="customerAddress">Shipping Address:</label>
                    <textarea id="customerAddress" name="customerAddress" rows="4" required></textarea>

                    <button type="submit">Place Order</button>
                </form>
            </div>

            <div id="messageBox" class="message-box" style="display: none;"></div>
        </main>
    </div>

    <script src="js/LadiesCheckout.js"></script>
</body>
</html>
